<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = 'calcContainer'>
        <div id = 'calc'>
            <div id = 'display'>
                    
            </div>
            <div id = 'calcButtons'>
                <div id = 'calcNumbers'>
                    <button class = 'button' id = 'btnDivide'>/</button>
                    <button class = 'button' id = 'btnMultiply'>*</button>
                    <button class = 'button' id = 'btnClear'>C</button>
                    <button class = 'button numeralBtn' id = 'btn7'>7</button>
                    <button class = 'button numeralBtn' id = 'btn8'>8</button>
                    <button class = 'button numeralBtn' id = 'btn9'>9</button>
                    <button class = 'button' id = 'btnMinus'>-</button>
                    <button class = 'button numeralBtn' id = 'btn4'>4</button>
                    <button class = 'button numeralBtn' id = 'btn5'>5</button>
                    <button class = 'button numeralBtn' id = 'btn6'>6</button>
                    <button class = 'button' id = 'btnPlus'>+</button>
                    <button class = 'button numeralBtn' id = 'btn1'>1</button>
                    <button class = 'button numeralBtn' id = 'btn2'>2</button>
                    <button class = 'button numeralBtn' id = 'btn3'>3</button>
                    <button class = 'button' id = 'btnEquals'>=</button>
                    <button class = 'button numeralBtn' id = 'btn0'>0</button>
                    <button class = 'button' id = 'btnDecimal'>.</button>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <footer id = 'footer'>
        <div>
            <a href = 'https://github.com/bearnadetta' target="_blank" id = 'gitHubLink'>bearnadetta</a>
            2021
        </div>
    </footer>
</body>
</html>
<script src="app.js"></script>
